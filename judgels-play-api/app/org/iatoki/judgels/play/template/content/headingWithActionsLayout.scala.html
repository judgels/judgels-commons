@import org.iatoki.judgels.play.template.InternalLink

@(heading: String, actions: List[InternalLink])(content: Html)

<div class="inline-headers">
    <h2>@heading</h2>

    @for(action <- actions) {
        <a class="btn btn-primary btn-sm" href="@action.getTarget">@action.getLabel</a>
    }
</div>

@content
