@(title: String, currentPage: org.iatoki.judgels.play.Page[_], currentSortBy: String, currentOrder: String, useFilter: Boolean, currentFilter: String, func: (Long, String, String, String) => play.api.mvc.Call)

@import play.i18n.Messages

<div class="panel-heading clearfix">
    <h4 class="pull-left">@title</h4>
	@if(useFilter) {
	    <form class="form form-inline pull-right" action='@func(currentPage.getPageIndex, "", "", "")' method="GET">
	        <input type="hidden" name="orderBy" value="@currentOrder"/>
	        <input type="hidden" name="sortBy" value="@currentSortBy"/>
	        <div class="form-group">
	            <input type="search" class="form-control" name="filterString" value="@currentFilter">
	        </div>
	        <button type="submit" class="btn btn-primary">@Messages.get("search")</button>
	    </form>
	}
</div>
