@import play.mvc.Http.Context
@import org.iatoki.judgels.play.JudgelsPlayUtils

@(content: Html)

@if(!JudgelsPlayUtils.isFullscreen(Context.current().request())) {
    @headerView()
}

<div class="container">
    @content
</div>

@if(!JudgelsPlayUtils.isFullscreen(Context.current().request())) {
    @footerView()
}
