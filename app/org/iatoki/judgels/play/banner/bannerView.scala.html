@import org.iatoki.judgels.play.banner.BannerConfig

<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="box clearfix">
                <div class="col-md-12">
                    <a href="@bannerConfig.getLink" target="_blank"><img class="banner" src="@bannerConfig.getImageSrc" /></a>
                </div>
            </div>
        </div>
    </div>
</div>
