@(menus: List[org.iatoki.judgels.commons.InternalLink])

<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-stacked menu">
        @for(menu <- menus) {
            <li role="presentation"><a href="@menu.getTarget">@menu.getLabel</a><div class="menu-arrow"></div></li>
        }
        </ul>
    </div>
</div>
