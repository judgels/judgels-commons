@(breadcrumbs: List[org.iatoki.judgels.commons.InternalLink])(content: Html)

<div class="row">
    <div class="col-md-12 primary-content-breadcrumb">
        <ol class="breadcrumb">
        @for(link <- breadcrumbs) {
            <li><a href="@link.getTarget">@link.getLabel</a></li>
        }
        </ol>
    </div>
</div>

<div class="row primary-content">
    <div class="col-md-12">
        @content
    </div>
</div>
