@(pageTitle: String)(content: Html)

@baseView(pageTitle) {
    <div class="main-container">
        <header>
            @headerView()
        </header>

        <div class="content">
            <div class="container">
                <div class="inner-container">
                    <div class="col-xs-12 main-content">
                        @content
                    </div>
                </div>
            </div>
        </div>
    </div>
}
