@(pageTitle: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@play.Play.application().configuration.getString("application.title")</title>
        <link rel="shortcut icon" type="image/ico" href='@controllers.routes.Assets.versioned("images/favicon.ico")'>
        <link rel="stylesheet" media="screen" href='@controllers.routes.Assets.versioned("stylesheets/main.css")'>
    </head>
    <body>
        <div class="container-fluid">
            @content
        </div>
        <script type="text/javascript" data-main="@controllers.routes.Assets.versioned("javascripts/main.js")" src="@controllers.routes.Assets.at("lib/requirejs/require.js")"></script>
    </body>
</html>
