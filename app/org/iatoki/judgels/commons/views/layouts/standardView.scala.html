@(pageTitle: String)(content: Html)

@baseView(pageTitle) {
    <div class="main-container">
        <header>
            @headerView()
        </header>

        <div class="content">
            <div class="container">
                <div class="inner-container">

                    <div class="col-md-3 sidebar">
                        @sidebarView()
                    </div>

                    <div class="col-md-9 main-content">
                        @content
                    </div>
                </div>
            </div>
        </div>

        <footer>
            @footerView()
        </footer>
    </div>
}
